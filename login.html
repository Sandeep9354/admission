<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DAV PUBLIC SCHOOL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm" style="width: 400px;">
      <h3 class="mb-3 text-center">Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div id="loginError" class="text-danger mt-2"></div>
    </div>
  </div>
<script>
  const API_BASE = "https://1b690f1d6b1a.ngrok-free.app/api";

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        document.getElementById('loginError').innerText = data.message || "Login failed!";
        return;
      }

      // Full token with id| for internal use
      const fullToken = data.token;

      // Extract only the part after the pipe (id|)
      const tokenWithoutId = fullToken.split('|')[1];

      // Save both in localStorage
      localStorage.setItem('token_full', fullToken);       // used for auth
      localStorage.setItem('token_show', tokenWithoutId);  // only for displaying UI

      // Redirect to dashboard
      window.location.href = "index.html";

    } catch (err) {
      console.error("Login Error:", err);
      document.getElementById('loginError').innerText = "Server error. Try again!";
    }
  });
</script>

</body>
</html>
